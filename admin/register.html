<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Falcon</title>
    <link rel="shortcut icon" href="../pictures/favicon.svg" type="image/x-icon">
    <!-- style file -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/auth.css">
    <!-- responsive syle file -->
    <link rel="stylesheet" href="../style/responsive.css">
    <style>
        html {
            background-color: var(--light_gold);
        }

        div.container:nth-child(1)>a:nth-child(1) {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- hero section starts here -->
    <section id="hero">
        <!-- header starts here -->
        <header id="header">
            <div class="container">
                <a href="../index.html"><img src="../pictures/logo-light.svg" alt="" class="logo"></a>
            </div>
        </header>
        <!-- header ends here -->

        <div class="container hero log">
            <img src="../pictures/register-illustration.svg" alt="" class="sec_image">

            <form class="form">
                <div class="form_top">
                    <h1 class="sec_heading">Register</h1>
                </div>
                <div class="form_inputs">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Admin Name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Admin Email" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Admin Password" required>
                    </div>
                    <p>Have an account? Go to <a href="./login.html">Login</a></p>
                </div>
                <a href="./login.html">
                    <button type="submit" class="button action">Register <img src="../pictures/icon-login.svg"
                            alt=""></button>
                </a>
            </form>
        </div>
    </section>
    <!-- hero section ends here -->
</body>

</html>
