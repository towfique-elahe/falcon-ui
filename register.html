<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Falcon</title>
    <link rel="shortcut icon" href="./pictures/favicon.svg" type="image/x-icon">
    <!-- style file -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/auth.css">
    <!-- responsive syle file -->
    <link rel="stylesheet" href="./style/responsive.css">

</head>

<body>
    <!-- hero section starts here -->
    <section id="hero">
        <!-- header starts here -->
        <header id="header">
            <div class="container">
                <a href="./index.html"><img src="./pictures/logo-light.svg" alt="" class="logo"></a>

                <nav class="nav">
                    <ul>
                        <li><a href="./index.html#home">Home</a></li>
                        <li><a href="./index.html#service">Service</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./index.html#pricing">Pricing</a></li>
                        <li><a href="./index.html#contact">Contact</a></li>
                    </ul>

                    <a href="./login.html" class="button action">Login</a>
                </nav>

                <nav class="mobile_nav">
                    <img onclick="mobileNav()" class="drop_btn" src="./pictures/mobile_nav.svg" alt="">
                    <ul id="dropList" class="drop_list">
                        <li><a href="#hero">Home</a></li>
                        <li><a href="#service">Service</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="./login.html" class="action">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header ends here -->

        <div class="container hero log">
            <img src="./pictures/register-illustration.svg" alt="" class="sec_image">

            <from class="form">
                <div class="form_top">
                    <h1 class="sec_heading">Register</h1>
                    <p>FALCON is waiting for you ðŸ˜Š<br>Register now</p>
                </div>
                <div class="form_inputs">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Wick" required>
                    </div>
                    <div class="input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="john_wick" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="johnwick@email.com" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="********" required>
                    </div>
                    <p>Have an account? Go to <a href="./login.html">Login</a></p>
                </div>
                <a href="./login.html">
                    <button type="submit" class="button action">Register <img src="./pictures/icon-login.svg"
                            alt=""></button>
                </a>
            </from>
        </div>
    </section>
    <!-- hero section ends here -->

    <!-- mobile nav js -->
    <script src="./js/mobile_nav.js"></script>
</body>

</html>
